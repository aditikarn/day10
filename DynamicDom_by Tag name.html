<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Dynamic DOM Manipulation</h1>
   <h2> The getElementsByTagName()Method</h2>
   
   <p>An unordered list:</p>
   <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>BOOTSTRAP</li>
    <li>javascript</li>
   </ul>
   <p>the innerHTML of the third li element is:</p>
   <p id="demo"></p>

   <script>
    const collection=document.getElementsByTagName("li");
    document.getElementById("demo").innerHTML=document.getElementsByTagName("li")[0].innerHTML
   </script>
</body>
</html>
